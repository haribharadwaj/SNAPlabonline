{% extends "tasks/base.html" %}
{% block content %}
{% load static %}
  <div class="mt-4">
    <h2> Your studies </h2>
  </div>
 
  <div class="row mb-4">
    {% for study in object_list %}
      <div class="card shadow-sm mt-4 ml-4 hoverable" style="width: 18rem;">
        <img src="{% get_media_prefix %}/taskicons/task_default.png" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"> {{ study.displayname }} </h5>
          <p class="card-text"> {{ study.descr }} </p>
          <a href="{% url 'study-viewedit' study.slug %}" class="btn btn-outline-primary btn-lg btn-block">
          View/Edit Study Details
          </a>
        </div>
        <div class="d-flex justify-content-between border-top">
          <a href="{% url 'study-run' study.slug %}" class="btn btn-outline-secondary btn-sm ml-2 mb-2 mt-2">
          Subject View
          </a>
          <a href="{% url 'study-delete' pk=study.name %}" class="btn btn-outline-danger btn-sm mr-2 mb-2 mt-2">
          Delete
          </a>
        </div>
      </div>
    {% empty %}
      <p class="ml-4"> No studies found.
      </p>
    {% endfor %}
  </div>
  <a href="{% url 'study-create' %}" class="ml-2"> Create New Study? </a>

{% endblock content %}
