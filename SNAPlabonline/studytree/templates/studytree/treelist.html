{% load static %}
<li>
  <h4 class="caret"> {{ treedict.title }} </h4>
  <p> {{ treedict.descr }} </p>
  <ul>
  {% if treedict.children %}
    {% for child in treedict.children %}
      {% with treedict=child %}
        {% include 'studytree/treelist.html' %}
      {% endwith %}
    {% endfor %}
  {% else %}
  <li>
    <img style="width: 60px" src="{% static 'studytree/img/finish.png' %}" alt="Done" class="img-circle">
  </li>
  {% endif %}
  </ul>
</li>
